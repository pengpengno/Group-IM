apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 8088  # TCP port for IM
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: nginx-tcp-config
          mountPath: /etc/nginx/stream.conf.d/tcp-proxy.conf
          subPath: tcp-proxy.conf
        - name: ssl-certs
          mountPath: /etc/nginx/ssl
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-configmap
      - name: nginx-tcp-config
        configMap:
          name: nginx-tcp-configmap
      - name: ssl-certs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
spec:
  selector:
    app: nginx-proxy
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  - name: tcp-im
    protocol: TCP
    port: 8088
    targetPort: 8088
  type: LoadBalancer  # Exposes services externally
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configmap
  namespace: default
data:
  nginx.conf: |
    # 全局块
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    # 事件块
    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    # HTTP块
    http {
        # 基本配置
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # 日志格式
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for"';
        
        access_log /var/log/nginx/access.log main;
        
        # 基本设置
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        
        # Gzip设置
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;
        
        # 上游服务器定义
        upstream app_server {
            server im-server-service:8080 weight=1 max_fails=2 fail_timeout=30s;
        }
        
        # 虚拟主机配置
        server {
            listen 80;
            server_name _;
            
            # 安全头
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            
            # 请求限制
            client_max_body_size 100M;
            
            # WebSocket支持 - 用于WebRTC信令
            location /ws {
                proxy_pass http://app_server;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;
                
                # WebSocket超时设置
                proxy_read_timeout 86400;
                proxy_send_timeout 86400;
            }
            
            # API请求代理
            location /api {
                proxy_pass http://app_server;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # 超时设置
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }
            
            # 静态资源
            location /static {
                proxy_pass http://app_server;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # 健康检查
            location /actuator/health {
                proxy_pass http://app_server;
                access_log off;
            }
            
            # 默认代理
            location / {
                proxy_pass http://app_server;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # 超时设置
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }
        }
        
        # HTTPS服务器配置（可选，需要SSL证书）
        server {
            listen 443 ssl http2;
            server_name _;
            
            # SSL证书配置（需要时启用）
            # ssl_certificate /etc/nginx/ssl/cert.pem;
            # ssl_certificate_key /etc/nginx/ssl/key.pem;
            # ssl_protocols TLSv1.2 TLSv1.3;
            # ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
            # ssl_prefer_server_ciphers off;
            
            # 安全头
            add_header Strict-Transport-Security "max-age=63072000" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            
            # 请求限制
            client_max_body_size 100M;
            
            # WebSocket支持 - 用于WebRTC信令
            location /ws {
                proxy_pass http://app_server;
