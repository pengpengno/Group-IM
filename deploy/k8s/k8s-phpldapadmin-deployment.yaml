apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpldapadmin
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpldapadmin
  template:
    metadata:
      labels:
        app: phpldapadmin
    spec:
      containers:
      - name: phpldapadmin
        image: dinkel/phpldapadmin
        ports:
        - containerPort: 80
        env:
        - name: LDAP_SERVER_HOST
          value: "openldap-service.default.svc.cluster.local"
        - name: LDAP_SERVER_PORT
          value: "389"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: phpldapadmin-service
  namespace: default
spec:
  selector:
    app: phpldapadmin
  ports:
  - protocol: TCP
    port: 8085
    targetPort: 80
  type: NodePort