# TCP代理配置 - 用于IM系统的长连接

# TCP上游服务器定义
upstream tcp_backend {
    server server:8088 max_fails=3 fail_timeout=30s;
}

# TCP服务器配置
server {
    listen 8088 so_keepalive=on;
    proxy_pass tcp_backend;
    proxy_timeout 1h;
    proxy_responses 1;
    proxy_connect_timeout 1s;
    
    # TCP优化设置
    tcp_nodelay on;
    so_keepalive=on;
    
    # 连接和缓冲区设置
    proxy_buffer_size 16k;
    
    # 用于长连接的心跳设置
    # keepalive_requests 10000;
    # keepalive_timeout 1h;
}